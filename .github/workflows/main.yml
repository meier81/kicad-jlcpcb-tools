name: Sync fork

on: 
  push: 
    branches:
      - main 

jobs: 
  branch-sync:
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4     
        with: 
          fetch-depth: 0 

      - name: Set up git 
        run: | 
          git config --global user.name 'meier81'
          git config --global user.email 'markus.maywald@online.de'     
          
      - name: Push changes to main when main is updated
        if: github.ref == 'refs/heads/main' 
        run: | 
          git fetch origin 
          git checkout main 
          git merge main -X theirs 
          git push origin main
